<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert PDF to DOCX</title>
    <link rel="stylesheet" href="./public/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="container mx-auto flex flex-col justify-center h-screen items-center max-w-screen-md"
    >
      <div class="flex flex-col gap-8">
        <div class="flex flex-col gap-4 items-center">
            <h1 class="text-4xl">Online file converter</h1>
            <h2 class="text-xl font-semibold text-gray-400">Convert any file you want</h2>
        </div>
        <div class="flex flex-col items-center gap-4 p-4 px-10 bg-white bg-opacity-20 backdrop-blur-sm rounded-md shadow-xl">
            <img class="h-20 w-20" src="./assets/down-arrow-svgrepo-com.svg" alt="">
            <form
              class="flex flex-col items-center"
              action="/upload"
              method="post"
              enctype="multipart/form-data"
            >
              <input type="file" accept=".pdf" name="uploadedFile" class="mb-4 " />
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Upload
              </button>
            </form>

        </div>
      </div>
    </div>
  </body>
</html>
